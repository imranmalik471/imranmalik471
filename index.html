<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link href="./src/sass/style.css" rel="stylesheet">
    <link href="./src/sass/responsive.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container">
          <a class="navbar-brand" href="#">Clin<span>ics</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
            </ul>
            <div class="d-flex">
              <a class="nav-link" href="#">Login</a>
              <button class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Change Smaile <br>With Dentist</h1>
            <p>We've  done it carefully and simply.<br>
            Combined with the ingredients.</p>
            <a class="btn btn-secondary mt-2" href="#">Get Started</a>

            <div class="address">From Los Angeles, CA</div>
            <div class="doctor"></div>

          </div>
          <div class="col-md-6">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <form class="row g-2">
                  <div class="col-md-6">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" id="fname">
                  </div>
                  <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" id="lname">
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="inputEmail4">
                  </div>
                  <div class="col-md-6">
                    <label for="confirmEmail" class="form-label">Confirm</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="confirmEmail">
                  </div>
                  <div class="col-md-12">
                    <label for="date" class="form-label">Booking Date</label>
                    <input type="date" class="form-control" id="date" placeholder="04-10-2021" onfocus="(this.type='date')">
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary text-uppercase">Appointment</button>

                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      


















    <script src="./src/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
